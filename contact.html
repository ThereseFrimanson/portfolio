<html>

<head>
	<title>Contact - Therese Frimanson</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">
	<div id="page-wrapper">

		<!--header-->
		<div id="header-placeholder"></div>

		<!-- Main -->
		<section id="main" class="container medium">
			<header>
				<h2>Contact Me</h2>
				<p>Here you can send me a message and I will get back to you shortly.</p>
			</header>
			<div class="box">
				<form action="https://formbold.com/s/9kEjr" method="POST">
					<div class="row gtr-50 gtr-uniform">
						<div class="col-6 col-12-mobilep">
							<input type="text" name="name" id="name" placeholder="Name" required>
						</div>
						<div class="col-6 col-12-mobilep">
							<input type="email" name="email" id="email" placeholder="Email" required>
						</div>
						<div class="col-12">
							<input type="text" name="subject" id="subject" placeholder="Subject">
						</div>
						<div class="col-12">
							<textarea name="message" id="message" placeholder="Enter your message" rows="6"
								required></textarea>
						</div>

						<!-- Redirect to thankyou.html after submit -->
						<input type="hidden" name="redirectTo"
							value="https://theresefrimanson.github.io/portfolio/thankyou.html">

						<div class="col-12">
							<ul class="actions special">
								<li><input type="submit" value="Send Message"></li>
							</ul>
						</div>
					</div>
				</form>


			</div>
		</section>

		<!--Footer-->
		<div id="footer-placeholder"></div>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script>
		fetch('includes/header.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('header-placeholder').innerHTML = data;

				const script = document.createElement('script');
				script.src = 'assets/js/main.js';
				document.body.appendChild(script);
			});
	</script>
	<script>
		fetch('includes/footer.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('footer-placeholder').innerHTML = data;
			});
	</script>

</body>

</html>
