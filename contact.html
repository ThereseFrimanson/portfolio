<html lang="en">

<head>
	<title>Contact - Therese Frimanson</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<div id="header-placeholder"></div>

		<!-- Main -->
		<section id="main" class="container medium">
			<header>
				<h2>Say Hi!</h2>
				<p>Or tell me a funny story or offer me a job. The possibilities are endless!</p>
			</header>

			<div class="box">

				<!-- Form -->
				<form id="contact-form" action="https://formbold.com/s/9kEjr" method="POST">
					<div class="row gtr-50 gtr-uniform">
						<div class="col-6 col-12-mobilep">
							<input type="text" name="name" id="name" placeholder="Name" required>
						</div>
						<div class="col-6 col-12-mobilep">
							<input type="email" name="email" id="email" placeholder="Your Email" required>
						</div>
						<div class="col-12">
							<input type="text" name="subject" id="subject" placeholder="Subject">
						</div>
						<div class="col-12">
							<textarea name="message" id="message" placeholder="Enter your message" rows="6"
								required></textarea>
						</div>
						<div class="col-12">
							<ul class="actions special">
								<li><input type="submit" value="Send Message" /></li>
							</ul>
						</div>
					</div>
				</form>

				<!-- Thank-you message (hidden by default) -->
				<div id="thank-you-message" style="display: none; text-align: center;">
					<h3>Thank you!</h3>
					<p>Your message has been sent. I'm looking forward to read your message.<br> I’ll get back to you as
						soon as I can.</p>
					<a href="index.html" class="button special">Back to Home</a>
				</div>

			</div>
		</section>

		<!-- Footer -->
		<div id="footer-placeholder"></div>
	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>

	<!-- Load header, then apply alt class and THEN load main.js -->
	<script>
		fetch('includes/header.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('header-placeholder').innerHTML = data;

				// Ladda main.js sist så att effekterna fungerar
				const script = document.createElement('script');
				script.src = 'assets/js/main.js';
				document.body.appendChild(script);
			});
	</script>

	<!-- Footer -->
	<script>
		fetch('includes/footer.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('footer-placeholder').innerHTML = data;
			});
	</script>

	<!-- Formbold tackmeddelande -->
	<script>
		document.getElementById("contact-form").addEventListener("submit", function (e) {
			e.preventDefault();

			const form = e.target;
			const data = new FormData(form);

			fetch(form.action, {
				method: "POST",
				body: data,
				headers: {
					Accept: "application/json"
				}
			})
				.then(response => {
					if (response.ok) {
						form.reset();
						form.style.display = "none";
						document.getElementById("thank-you-message").style.display = "block";
					} else {
						alert("Something went wrong. Please try again.");
					}
				})
				.catch(error => {
					alert("Something went wrong. Please try again.");
				});
		});
	</script>

</body>

</html>
