<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>CV - Therese Frimanson</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        img.cv {
            max-width: 800px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body class="is-preload">
    <div id="page-wrapper">

        <!--header-->
        <div id="header-placeholder"></div>

        <section id="main" class="container">
            <header class="major">
                <h2>My CV</h2>
                <p>Here is an overview of my experience and skills.</p>
            </header>

            <section class="box">
                <span class="image featured">
                    <img src="images/cv.jpeg" alt="CV for Therese Frimanson" class="cv" />
                </span>
                <ul class="actions special">
                    <li><a href="assets/files/ThereseFrimansonCVEnglish.pdf" class="button" download>Download my English
                            CV
                            (PDF)</a></li>
                    <li><a href="assets/files/ThereseFrimansonCVSvenska.pdf" class="button" download>Download my Swedish
                            CV
                            (PDF)</a></li>
                </ul>
            </section>

        </section>


        <!--Footer-->
        <div id="footer-placeholder"></div>

    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script>
        fetch('includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                const script = document.createElement('script');
                script.src = 'assets/js/main.js';
                document.body.appendChild(script);
            });
    </script>
    <script>
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>
