<html>

<header>
	<title>Stage - Therese Frimanson</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</header>

<body class="is-preload">
	<div id="page-wrapper">

		<!--header-->
		<div id="header-placeholder"></div>

		<!-- Main -->
		<section id="main" class="container">
			<header>
				<h2>Stage</h2>
				<p>Here you can find information about my career.</p>
			</header>

			<section class="box">
				<h3>My Youtube Channel!</h3>
				<p>To start with: here is my youtube channel! There are at the moment 9 videos. </p>
				<ul class="actions">
					<li><a href="https://www.youtube.com/@theresefrimanson" class="button">Youtube</a></li>
				</ul>
			</section>
		</section>

		<!--Footer-->
		<div id="footer-placeholder"></div>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script>
		fetch('includes/header.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('header-placeholder').innerHTML = data;

				const script = document.createElement('script');
				script.src = 'assets/js/main.js';
				document.body.appendChild(script);
			});
	</script>
	<script>
		fetch('includes/footer.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('footer-placeholder').innerHTML = data;
			});
	</script>

</body>

</html>
