<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QMS Gallery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 2em;
      text-align: center;
    }
    h1 {
      margin-bottom: 1em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h1>QMS Prototype â€“ Screenshots</h1>

  <div class="gallery">
    <a href="images/pic03.jpg" data-lightbox="qms" data-title="Home screen">
      <img src="images/qms1_thumb.png" alt="Home screen">
    </a>
    <a href="images/pic01.jpg" data-lightbox="qms" data-title="Goal overview">
      <img src="images/qms2_thumb.png" alt="Goal overview">
    </a>
    <a href="images/pic05.jpg" data-lightbox="qms" data-title="Create new goal">
      <img src="images/qms3_thumb.png" alt="Create new goal">
    </a>
    <a href="images/qms4.png" data-lightbox="qms" data-title="Follow-up view">
      <img src="images/qms4_thumb.png" alt="Follow-up view">
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
